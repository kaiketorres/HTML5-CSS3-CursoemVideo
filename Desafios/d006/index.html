<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usa a tag p">Páragrafo</abbr></li>
        <li><abbr title="Usa a tag h1">Tílulo</abbr></li>
        <li><abbr title="Usa a tag img">Imagens</abbr></li>
        <li><abbr title="Usa a tag abbr">Abreviaçoês</abbr></li>
        <li><abbr title="Usa a tag CODE">Código-fonte</abbr></li>
        <li><abbr title="Usa a tag ol type = 1">Lista numeradas</abbr></li>
        <li><abbr title="Usa a tag ul type square">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
