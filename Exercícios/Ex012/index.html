<!DOCTYPE html>

    <link rel="shortcut icon" href="Imagens/Html.ico" type="image/x-icon">
    <style>
        body{background-color: bisque;}
        mark{
            background-color: aqua;

    <h1>Inserindo videos hospedado localmente</h1>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ksc0oUO0jGA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
